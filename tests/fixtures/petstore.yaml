openapi: "3.0.3"
info:
  title: Petstore API
  version: "1.0.0"
  description: A sample pet store API for testing MFP swagger parsing
servers:
  - url: https://petstore.example.com/v1

paths:
  /pets:
    get:
      operationId: list_pets
      summary: List all pets
      tags: [pets]
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
          description: Maximum number of pets to return
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [available, pending, sold]
          description: Filter by pet status
      responses:
        "200":
          description: A list of pets
          content:
            application/json:
              schema:
                type: object
                properties:
                  pets:
                    type: array
                    items:
                      $ref: "#/components/schemas/Pet"
                  total:
                    type: integer

    post:
      operationId: create_pet
      summary: Create a new pet
      tags: [pets]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewPet"
      responses:
        "201":
          description: Created pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"

  /pets/{petId}:
    get:
      operationId: get_pet_by_id
      summary: Get a pet by ID
      tags: [pets]
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the pet
      responses:
        "200":
          description: A single pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"

components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string

    NewPet:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
        category:
          type: string
